<div>
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
            <img src="logo.png" width="50px" alt="logo">
        </ng-template>
        <ng-template pTemplate="item" let-item let-root="root">
            <a pRipple class="flex align-items-center p-menuitem-link color-primary" [routerLink]="[item?.['path']]"
                routerLinkActive="active">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                <span *ngIf="item.shortcut"
                    class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut
                    }}</span>
                <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
            </a>
        </ng-template>

        <ng-template pTemplate="end">
            <div class="flex items-center gap-2">
                <ng-container *ngIf="isLoggedIn">
                    <p-menu #userMenu [popup]="true" [model]="accountItem" styleClass="menu-item-bar"></p-menu>
                    <a pButton type="button" icon="pi pi-shopping-cart" class="p-button-text color-primary"
                        [routerLink]="['./cart']" pTooltip="Cart">
                    </a>
                    <a pButton type="button" icon="pi pi-user" class="p-button-text gap-3 color-primary"
                        (click)="userMenu.toggle($event)">
                        {{ userName }}
                    </a>
                </ng-container>

                <ng-container *ngIf="!isLoggedIn">
                    <a pButton type="button" icon="pi pi-shopping-cart" class="p-button-text color-primary"
                        [routerLink]="['./cart']" pTooltip="Cart">
                    </a>
                    <a pButton type="button" icon="pi pi-sign-in" label="Sign In" class="p-button-text color-primary"
                        [routerLink]="['../auth/login']">
                    </a>
                </ng-container>
            </div>
        </ng-template>

    </p-menubar>
</div>
