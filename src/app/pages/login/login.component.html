<section class="login-page">
    <div class="container flex flex-column justify-content-center login-container m-auto mt-5 p-4 border-round-lg shadow-2 ">
           <form [formGroup]="formGroup" (ngSubmit)="loginSubmit()">
            <h2 class="text-center color-primary">Sign In</h2>
            <div class="p-2">
                <p-inputGroup class="mt-3">
                    <p-inputGroupAddon>
                        <i class="pi pi-envelope"></i>
                    </p-inputGroupAddon>
                    <input pInputText placeholder="Email" formControlName="email" />
                </p-inputGroup>


                <p-inputGroup class="mt-3">
                    <p-inputGroupAddon>
                        <i class="pi pi-lock"></i>
                    </p-inputGroupAddon>
                    <input pInputText type="password" placeholder="Password" formControlName="password" />
                </p-inputGroup>
             </div>
            <div class="p-2 flex justify-content-center">
               <p-button label="Login" class="btn-colored" severity="primary" />
            </div>
        </form>
    </div>
</section>
