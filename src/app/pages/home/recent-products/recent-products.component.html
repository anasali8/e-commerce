<ngx-spinner bdColor = "rgba(74,3,95,0.2)" size = "medium" color = "#af46ec" type = "ball-spin-fade" [fullScreen] = "true"></ngx-spinner>

@if (products === null) {
<div class="empty-state">
    <i class="pi pi-shopping-cart" style="font-size: 4rem;"></i>
    <h3>No products available</h3>
    <p>Check back soon for new arrivals!</p>
</div>
} @else {
<div class="home-container">
    
    <div class="grid">
        @for (product of products; track product._id) {
        <div class="col-12 sm:col-6 md:col-4 lg:col-3">
            <app-product-card (fireAddToCart)="addToCart($event)" [product]="product" ></app-product-card>
        </div>
        }
    </div>
</div>
}

<p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }" />
